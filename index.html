<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordering Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1 class="game-title">Process Ordering Game</h1>
      <div class="top-actions">
        <button id="confirm-btn" class="action-btn" disabled>Confirm Order</button>
        <button id="reset-btn" class="action-btn">Reset</button>
      </div>
    </header>
    <main id="game-container">
      <section id="placeholder-column" aria-label="Ordered sequence slots">
        <div class="placeholder-slot" data-index="0" aria-label="Step 1"></div>
        <div class="arrow-indicator" data-index="0" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="1" aria-label="Step 2"></div>
        <div class="arrow-indicator" data-index="1" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="2" aria-label="Step 3"></div>
        <div class="arrow-indicator" data-index="2" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="3" aria-label="Step 4"></div>
        <div class="arrow-indicator" data-index="3" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="4" aria-label="Step 5"></div>
        <div class="arrow-indicator" data-index="4" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="5" aria-label="Step 6"></div>
        <div class="arrow-indicator" data-index="5" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="6" aria-label="Step 7"></div>
        <div class="arrow-indicator" data-index="6" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="7" aria-label="Step 8"></div>
        <div class="arrow-indicator" data-index="7" aria-hidden="true"></div>
        <div class="placeholder-slot" data-index="8" aria-label="Step 9"></div>
      </section>
      <section id="cards-container" aria-label="Available steps"></section>
    </main>

    <div id="info-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <button class="icon-btn close-btn" data-close="info-modal" aria-label="Close information dialog">
          <img src="assets/icons/close.svg" alt="Close" />
        </button>
        <h2 id="info-modal-title"></h2>
        <p id="info-modal-subtitle" class="modal-subtitle"></p>
        <div id="info-modal-body" class="modal-body"></div>
      </div>
    </div>

    <div id="confirm-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2>All steps are placed</h2>
        <p>Confirm the order?</p>
        <div class="modal-actions">
          <button id="confirm-order" class="primary">Confirm</button>
          <button class="secondary" data-close="confirm-modal">Cancel</button>
        </div>
      </div>
    </div>

    <div id="feedback-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2 id="feedback-title">Results</h2>
        <p id="feedback-message"></p>
        <div class="modal-actions">
          <button class="secondary" data-close="feedback-modal">Close</button>
          <button id="feedback-restart" class="primary">Restart</button>
        </div>
      </div>
    </div>

    <div id="inactivity-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2>Still there?</h2>
        <p>Do you wish to continue or start over?</p>
        <div class="modal-actions">
          <button id="inactivity-continue" class="primary">Continue</button>
          <button id="inactivity-reset" class="secondary">Start Over</button>
        </div>
      </div>
    </div>

    <div id="reset-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content">
        <h2>Reset game?</h2>
        <p>Are you sure you want to start over?</p>
        <div class="modal-actions">
          <button id="reset-confirm" class="primary">Yes</button>
          <button class="secondary" data-close="reset-modal">No</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
